<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic AI Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0 0 1rem;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 1s;
    }

    .cta {
      background: #7b2cbf;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      opacity: 0;
      animation: fadeInUp 2.5s ease-out forwards;
      animation-delay: 2s;
      text-decoration: none;
    }

    .cta:hover {
      background: #9d4edd;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline class="video-bg">
      <source src="df155a97a7632971934c9ef771443e24.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>Next-Gen AI Technology</h1>
      <p>Experience a modern, intelligent, and interactive future. Powered by innovation and deep science.</p>
      <a class="cta" href="https://dawnx893.github.io/-/">Visit Site</a>
    </div>
  </div>
</body>
</html>
